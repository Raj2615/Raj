<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: 'Roboto', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }
        
        .parallax-container {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }
        
        .parallax-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            z-index: 1;
        }
        
        .parallax-bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transform: translateZ(-1px) scale(2);
            z-index: -1;
        }
        
        .parallax-1 .parallax-bg {
            background-image: url('birthday-tribute-featuring-the-phrase-happy-birthday-partner-with-26th-august-beneath-crafted.jpg');
        }
        
        .parallax-2 .parallax-bg {
            background-image: url('background2.jpg');
        }
        
        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            transform: translateZ(0);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #ff69b4;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 3rem;
            background-color: #f8f8f8;
        }
        
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .heart {
            position: fixed;
            font-size: 2rem;
            color: #ff6969;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
                max-width: 95%;
            }
            
            .gallery img {
                width: 130px;
                height: 130px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <section class="parallax-section parallax-1">
            <div class="parallax-bg"></div>
            <div class="content">
                <h1>Happy Birthday, Pinuuuu!</h1>
                <p>On this special day, I want to celebrate you and all that you mean to me.</p>
            </div>
        </section>

        <div class="gallery">
            <img src="photo1.jpg" alt="Memory 1">
            <img src="photo2.jpg" alt="Memory 2">
            <img src="photo3.jpg" alt="Memory 3">
            <img src="photo4.jpg" alt="Memory 4">
        </div>

        <section class="parallax-section parallax-2">
            <div class="parallax-bg"></div>
            <div class="content">
                <h2>Wishing You Joy and Happiness</h2>
                <p>May your day be filled with love, laughter, and wonderful memories.</p>
                <p>With all my love,</p>
                <p>[Your Name]</p>
            </div>
        </section>
    </div>

    <footer>
        <p>Created with love for Pinuuuu's birthday - August 26, 2024</p>
    </footer>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
